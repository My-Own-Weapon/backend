spring:
  application:
    name: Wagubook

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/book
    username: sa
    password:
    driver-class-name: org.h2.Driver
#    url: jdbc:mysql://localhost:3306/querydsl
#    username: root
#    password: 1234
#    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none # application start
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug

