spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

  config:
    import: optional:file:.env[.properties]

  application:
    name: Wagubook

  profiles:
    include: private

  h2:
    console:
      enabled: true
      path : /h2-console
  datasource:
#     url: jdbc:h2:tcp://localhost/~/test
#     username: sa
#     password: 123
#     driver-class-name: org.h2.Driver
     url: jdbc:mysql://3.38.77.231:3306/wagubook?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
     username: ${MYSQL_USERNAME}
     password: ${MYSQL_PASSWORD}
     driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # application start
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
#        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: 3.38.77.231
      port: 6379

logging.level:
  org.hibernate.SQL: debug

OPENVIDU_URL: https://video.wagubook.shop:4443/
#OPENVIDU_URL: http://3.38.77.231:5443/
#OPENVIDU_URL: http://3.38.77.231:4443/
OPENVIDU_SECRET: ${VIDU_SECRET}

server:
 port: ${PORT}
 servlet:
   session:
     cookie:
       domain: wagubook.shop
       same-site: none
       secure: true

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    s3:
      bucketName: ${S3_BUCKET_NAME}
    region:
      static: ap-northeast-2

openai:
#  model: gpt-4o
  model: gpt-3.5-turbo
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
